<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Нэвтрэх</title>
</head>
<body>
  <h2>Нэвтрэх</h2>
  <input type="text" id="username" placeholder="Нэвтрэх нэр">
  <input type="password" id="password" placeholder="Нууц үг">
  <button onclick="login()">Нэвтрэх</button>

  <script>
    const users = [
      { username: "bagsh1", password: "1234", role: "teacher", name: "Ганбаатар" },
      { username: "suragch1", password: "abcd", role: "student", name: "Сараа" }
    ];

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      const user = users.find(uData => uData.username === u && uData.password === p);

      if (user) {
        // Хэрэглэгчийн мэдээллийг localStorage-д хадгалах
        localStorage.setItem("user", JSON.stringify(user));

        // Ролийн дагуу чиглүүлэх
        if (user.role === "teacher") {
          window.location.href = "bagsh-dashboard.html";
        } else {
          window.location.href = "suragch-dashboard.html";
        }
      } else {
        alert("Нэвтрэх нэр эсвэл нууц үг буруу байна.");
      }
    }
  </script>
</body>
</html>
